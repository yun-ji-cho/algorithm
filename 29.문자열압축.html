        <script>
            function solution(s){
                let answer="";
                let cnt = 1;
                s = s+" ";
                for(let i = 1; i < s.length - 1; i++){
                  if(s[i] === s[i+1]) {
                    cnt++;

                  } 
                  else {
                    if(cnt > 1) answer += String(cnt);
                    answer += s[i];
                    cnt = 1;
                    
                  }
                }
               
                return answer;
            }
            
            let str="QQQQKKHSSSSSSSEKKOODDDD";
            console.log(solution(str));
        
        </script>
