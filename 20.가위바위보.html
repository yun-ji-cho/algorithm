<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){         
                let answer=[];
                //이기는 정보 
                //      가위 바위 보
                //가위    0  -1  -2(이김)
                //바위   1(이김)   0  -1
                //보      2   1(이김)   0

                //이기는 수  : 1, -2
                //지는 수 : -1, 2
                //비김 : 0

                for(let i = 0; i < a.length; i++){
                    let diff = a[i] -b[i];
                    if(diff === 1 || diff === -2) answer.push('A');
                    else if(diff === -1 || diff === 2) answer.push('B');
                    else if(diff === 0) answer.push('D');
                }
                return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
        <script>
            function solution(a, b){         
                let answer="";
                for(let i=0; i<a.length; i++){
                    if(a[i]===b[i]) answer+="D ";
                    else if(a[i]===1 && b[i]===3) answer+="A ";
                    else if(a[i]===2 && b[i]===1) answer+="A ";
                    else if(a[i]===3 && b[i]===2) answer+="A ";
                    else answer+="B ";
                }
                
                return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
