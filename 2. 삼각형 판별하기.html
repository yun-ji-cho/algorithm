<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
      <p>길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을 만들 수 있으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다.</p>
      <ul>
        <li><span>입력설명</span>첫 번째 줄에 100이하의 서로 다른 A, B, C 막대의 길이가 주어진다.</li>
        <li><span>출력설명</span>첫 번째 줄에 “YES", "NO"를 출력한다.</li>

        <li><span>입력예제1 </span>6 7 11</li>
        <li><span>출력예제1 </span>YES</li>

        <li><span>입력예제2 </span>13 33 17</li>
        <li><span>출력예제2 </span>YES</li>
      </ul>
        <script>
            function solution(a, b, c){
                let answer="YES", max;

                if(a > b) max = a;
                else max = b;
                if(c > max) max = c;

                if( a + b + c - max <= max) answer = "NO";
     
                return answer;
            }

            // console.log(solution(13, 33, 17));
            console.log(solution(6, 7, 11));
        </script>
    </body>
</html>
