        <!-- 내가 쌤의 힌트 듣고 한거 -->
        <script>
            function solution(arr){  
              let answer = Array(arr.length).fill(1);
              for(let i = 0; i < arr.length; i++){
                for(let j = 0; j < arr.length; j++){
                  if(arr[i] < arr[j]){
                    answer[i]++;
                  }
                }
              }
              return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>

        <!-- 쌤이한거 -->
        <script>
            function solution(arr){  
              let n = arr.length;
              let answer = Array.from({length:n}, () => 1);
              for(let i = 0; i < n; i++){
                for(let j = 0; j < n; j++){
                  if(arr[i] < arr[j]){
                    answer[i]++;
                  }
                }
              }
              return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
