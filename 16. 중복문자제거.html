    <!-- 특정 문자가 갯수가 몇개인가? -->
    <script>
    function solution(s){  
        let answer =0;
        let pos = s.indexOf('k');
        while(pos !== -1){
          answer++;
          pos = s.indexOf('k', pos+1);
        }

        return answer;
      }
      console.log(solution("ksekkset"));
    </script>
