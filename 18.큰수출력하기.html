<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
      <!-- 내가 푼거 -->
        <script>
            function solution(arr){         
               let answer = [];
               for(let i = 0; i < arr.length; i++){
                if(i === 0) answer.push(arr[i]);
                else if(arr[i] < arr[i+1] && i !== arr.length - 1) answer.push(arr[i+1]); 
               }

               return answer;

            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
        <!-- 쌤이 푼거 -->
        <script>
          function solution(arr){         
              let answer = [];
              answer.push(arr[0])
              for(let i = 1; i < arr.length-1; i++){
                if(arr[i] > arr[i-1] )answer.push(arr[i]); 
              }

              return answer;

          }

          let arr=[7, 3, 9, 5, 6, 12];
          console.log(solution(arr));
        </script>
    </body>
</html>
