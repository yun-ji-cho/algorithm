  <!-- 쌤이 한거 : parseInt 안쓰고 하기 -->
    <script>
        function solution(str){
          let answer = 0;
          for(let x of str){
            if(!isNaN(x)) answer = answer*10 + Number(x);
          }

          return answer;
        }
        
        let str="g0en2T0s8eSoft";
        console.log(solution(str));
